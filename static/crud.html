    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerenciamento de Usuários</title>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <div class="container">
            <h2>Gerenciamento de Usuários</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <!-- Os registros serão adicionados aqui -->
                </tbody>
            </table>
            <button onclick="openModal()">Adicionar Usuário</button>
        </div>

        <!-- Modal para adicionar/editar usuário -->
        <div id="user-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3>Usuário</h3>
                <input type="text" id="user-phone" placeholder="Telefone">
                
                <!-- Novo campo para comorbidade -->
                <label for="has-comorbidity">Possui comorbidade?</label>
                <select id="has-comorbidity">
                    <option value="0">Não</option>
                    <option value="1">Sim</option>
                </select>

                <button onclick="saveUser()">Salvar</button>
            </div>
        </div>

        <script src="./JS/script.js"></script>
    </body>
    </html>
